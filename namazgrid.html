<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background:#f7f7f7;
    padding:10px;
  }
  table {
    border-collapse: collapse;
    margin:auto;
    margin-bottom:20px;
  }
  th, td {
    border:2px solid #333;
    padding:6px;
    text-align:center;
    min-width:60px;
  }
  th {
    background:#222;
    color:white;
  }
  td:first-child {
    background:#eee;
    font-weight:bold;
  }
  input[type="checkbox"] {
    width:24px;
    height:24px;
  }
  input[type="text"] {
    width:100%;
    border:none;
    text-align:center;
    font-weight:bold;
    outline:none;
  }
  /* Header inputs: white text on dark background */
  th input[type="text"] {
    background:#222;
    color:white;
    border-radius:4px;
    padding:2px 4px;
  }
  /* Row label inputs: dark text on light background */
  td:first-child input[type="text"] {
    background:#eee;
    color:black;
    border-radius:4px;
    padding:2px 4px;
  }
  button {
    margin:6px;
    padding:8px 12px;
    font-size:14px;
  }
  /* Notes section */
  #notes {
    width: 95%;
    min-height: 100px;
    padding:8px;
    font-size:14px;
    border:2px solid #333;
    border-radius:6px;
    display:block;
    margin:auto;
    box-sizing:border-box;
    background:white;
    color:black;
    overflow:hidden; /* hide scroll */
    resize:none; /* user cannot resize manually */
  }
  label {
    display:block;
    text-align:center;
    font-weight:bold;
    margin-bottom:4px;
  }
</style>
</head>
<body>

<div style="text-align:center;margin-bottom:10px;">
  <button onclick="addColumn()">➕ Add Person</button>
  <button onclick="addRow()">➕ Add Row</button>
</div>

<table id="grid"></table>

<div style="margin-top:20px; width:95%; margin:auto;">
  <label for="notes">Notes</label>
  <textarea id="notes" placeholder="Add your notes here..."></textarea>
</div>

<script>
let data = JSON.parse(localStorage.getItem("trackerData"));

if (!data) {
  data = {
    cols: ["Name 1","Name 2","Name 3"], // start with 3 people
    rows: ["Fajr","Dhuhr","Asr","Maghrib","Isha"],
    checks: {},
    notes: ""
  };
}

// Build table
function saveData() {
  data.notes = document.getElementById("notes").value;
  localStorage.setItem("trackerData", JSON.stringify(data));
}

function buildTable() {
  const table = document.getElementById("grid");
  table.innerHTML = "";

  // Header
  let tr = document.createElement("tr");
  let th = document.createElement("th");
  th.innerText = "Row";
  tr.appendChild(th);

  data.cols.forEach((c, ci) => {
    let th = document.createElement("th");
    let inp = document.createElement("input");
    inp.type="text";
    inp.value=c;
    inp.oninput = () => {
      data.cols[ci]=inp.value;
      saveData();
    };
    th.appendChild(inp);
    tr.appendChild(th);
  });
  table.appendChild(tr);

  // Rows
  data.rows.forEach((r, ri) => {
    let tr = document.createElement("tr");

    let tdLabel = document.createElement("td");
    let rowInp = document.createElement("input");
    rowInp.type="text";
    rowInp.value=r;
    rowInp.oninput = () => {
      data.rows[ri]=rowInp.value;
      saveData();
    };
    tdLabel.appendChild(rowInp);
    tr.appendChild(tdLabel);

    data.cols.forEach((c, ci) => {
      let td = document.createElement("td");
      let cb = document.createElement("input");
      cb.type="checkbox";
      let key = ri+"-"+ci;
      cb.checked = data.checks[key] || false;
      cb.onchange = () => {
        data.checks[key]=cb.checked;
        saveData();
      };
      td.appendChild(cb);
      tr.appendChild(td);
    });

    table.appendChild(tr);
  });

  // Load notes
  const notes = document.getElementById("notes");
  notes.value = data.notes || "";
  adjustTextareaHeight();
}

// Auto-expand textarea to fit content
function adjustTextareaHeight() {
  const notes = document.getElementById("notes");
  notes.style.height = "1px"; // reset height
  notes.style.height = (notes.scrollHeight)+"px";
}

// Save notes and auto-expand as typing
const notes = document.getElementById("notes");
notes.addEventListener("input", () => {
  saveData();
  adjustTextareaHeight();
});

function addColumn() {
  data.cols.push("New Name");
  buildTable();
  saveData();
}

function addRow() {
  data.rows.push("New Row");
  buildTable();
  saveData();
}

buildTable();
</script>

</body>
</html>
